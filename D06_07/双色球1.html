<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function show(n,m) {
        return parseInt(n+Math.random()*(m-n));
    }
    function findInArr(arr,num){
        for(var i = 0; i<arr.length;i++){
            if(num[i]==arr[i]){
                return true;
            }
        }
        return false;
    }
    window.onload=function(){
        var arr = [];
        while (arr.length < 6){//因为是一个空数组，所以第一次的长度为0，依次循环0-5次
            var v = show(1,34);
            if(!findInArr(arr,v)){
                arr.push(v);
            }
        }
        document.write(arr);
    }
</script>
</html>
