<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双色球</title>
</head>
<body>

</body>
<script>
    function red(n,m){
        return parseInt(n+Math.random()*(m-n));//random() 方法可返回介于 0 - 1 之间的一个随机数。
    }
    function findInArr(arr,num){
        for (var i = 0;i<arr.length;i++) {
            if(arr[i]==num){
                return true;
            }
        }
        return false;
    }
    window.onload=function(){
        var arr = [];
        while (arr.length<6){
            var num = red(1,34);
            if(!findInArr(arr,num)){
                arr.push(num);
            }
        }
        document.write(arr);
    }
</script>
</html>
