<script>
    window.onload=function () {
        //转换成[a:1,b:2,c:3]
        var str="a=1&b=2&c=3";
        var arr = str.split('&');//使用split方法进行分割，返回一个数组[ "a=1", "b=2", "c=3" ]
        console.log(arr);
        var json = {};
        for(var i=0;i<arr.length;i++){//
            var arr2 = arr[i].split('=');
            console.log(arr2);
            json[arr2[0]]=arr2[1];
        }
        console.log(json);
    }
</script>
