<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json的使用</title>
</head>
<body>

</body>
<script>
    //转换成{a=1&b=2&c=3};
    var json = {'a':1,'b':2,'c':3};
    function jsonUrl(json){
        var arr =[];
        for(var i in json){//i代表的是key
            console.log(i);
            arr.push(i+'='+json[i]);//根据key得到value，每循环一次用push()方法将一组键值对存放进数组
            console.log(arr);
        }
        return arr.join("&");//用join()方法对每一对的值进行分割
    }
    document.write(jsonUrl(json));
</script>
</html>
