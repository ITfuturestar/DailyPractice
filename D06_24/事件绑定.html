<script>
    function myAlert(ev,obj,fn) { //事件对象，事件名称，函数

        // }else{
        //     obj.attachEvent(ev,fn);//IE浏览器

        obj.addEventListener ? obj.addEventListener(ev,fn,false) : obj.attachEvent(ev,fn);
    }
    function show(){
        alert(111)
    }
    function show1(){
        alert(222)
    }
    myAlert("click",document,show);
    myAlert("click",document,show1);
