<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
    <style>
        #oDiv1{
              width: 400px;
              height: 400px;
              background: black;
        }
        #oDiv2{
            width: 300px;
            height: 300px;
            background: red;
        }
        #oDiv3{
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
<body>
    <div id="oDiv1">
        <div id="oDiv2">
            <div id="oDiv3"></div>
        </div>
    </div>
</body>
<script>
    window.onload=function () {
        let oDiv1 = document.querySelector("#oDiv1");
        let oDiv2 = document.querySelector("#oDiv2");
        let oDiv3 = document.querySelector("#oDiv3");
        document.onclick=function(){
            alert(123);
        }
        oDiv1.onclick=function (e) {
            alert(456);
            e.stopPropagation();
        }
        oDiv2.onclick=function () {
            alert(789);
        }
        oDiv3.onclick=function () {
            alert(0);
        }
    }
</script>
</html>
