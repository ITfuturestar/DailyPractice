<script>
    function quickSort(arr) {
        if(arr.length<=1) {
            return arr;
        }
        let leftArr = [];
        let rightArr = [];
        let q = arr.splice((arr.length/2),1);
        //let q = arr[0];//取中间值
        for(let i = 0;i < arr.length; i++) {
            if(arr[i]>q) {
                rightArr.push(arr[i]);
            }else{
                leftArr.push(arr[i]);
            }
        }
        return [].concat(quickSort(leftArr),[q],quickSort(rightArr));
    }
    var arr = [1,5,3,7,9,23,18,36,29,6];
    document.write(quickSort(arr));
   // module.exports = quickSort;
</script>
