<script>
    function findIndex(arr) {
        for (var i = 0;i < arr.length;i++) {
            var key = arr[i],left = 0,right = i - 1;
            while (left <= right) {
                var middle = parseInt((left + right) / 2);
                if(key < arr[middle]){
                    right = middle-1;
                }else {
                    left = middle+1;
                }
            }
            for (var j = i-1;j >= left;j--) {
                arr[j+1] = arr[j];
            }
            arr[left] = key;
        }
        return arr;
    }
    var arr = [1,8,39,5,7];
    console.log(arr);
</script>
