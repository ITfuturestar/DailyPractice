<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var arr = "aaabbbbzzzznnndddhhhhhhuuuuuuuuuuukkkkk";
    var json = {};
    for (var i=0;i<arr.length;i++){
        if(json[arr[i]]){
            json[arr[i]]++;
        }else{
            json[arr[i]]=1;
        }
    }
    console.log(json);
    var arr2 = [];
    for (var i in json){
        arr2.push({code:i, count:json[i]});
    }
    arr2.sort(function(n,m){
        return m.count-n.count;
    })
    document.write(`出现最多的字母${arr2[0].code},出现的次数${arr2[0].count}`);
</script>
</html>
