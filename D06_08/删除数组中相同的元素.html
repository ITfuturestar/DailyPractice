<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    window.onload=function(){
        var arr = [1,2,3,5,2,4,3,9,8,9,2,1,1];
        for (var i = 0;i < arr.length;i++){
            var index = arr.indexOf(arr[i],i+1);
            if(index != -1){
                arr.splice(index,1);
                i--;
            }
        }
        document.write(arr);
    }
</script>
</html>
