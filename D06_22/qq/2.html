<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>

</body>
<script>
    $.ajax({
        url:"sele",
        dataType:"json",
        cache:true,
        success:function (result) {
            $.each(result.data,function (i,val) {
                $(`<div>${i}
                        <span>${val.username}</span>
                        <span>${val.password}</span>
                        <span>${val.age}</span>
                </div>
                `).appendTo(document.body);
            });
        }
    });
</script>
</html>
